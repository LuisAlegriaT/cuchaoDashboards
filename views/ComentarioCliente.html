{%extends 'plantilla.html'%}
{%block body%}
<div class="container">

    

    {%with mensaje = get_flashed_messages() %}
    {%if mensaje%}
    {%for msj in mensaje%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ msj }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {%endfor%}
    {%endif%}
    {%endwith%}
    <br>
    <div class="container">
        <div class="row">

            <div class="col">
                <div class="card text-center">
                    <div class="card-header" style="color: white; background-color: #4D64A4;">
                       COMENTARIO A CLIENTE
                    </div>
                    
                    <div class="card-body">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Cliente</label>
                                <input type="text" class="form-control" id="inputEmail4">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">Comentario</label>
                                <input type="text" class="form-control" id="inputPassword4">
                            </div>
                            
                            
                            <div class="col-12">
                                <a href="/adminComentario" type="submit" class="btn " style="color: black; background-color: #F4D03F;">Enviar</a>
                                <a href="/adminComentario" type="submit" class="btn " style="color: black; background-color: #CD6155;">Cancelar</a>
                                
                            </div>
                        </form>
                        
                    </div>
                    
                </div>
            </div>
            
            
        </div>
    </div>
    
    







</div>
{%endblock%}
