{%extends 'plantilla.html'%}
{%block body%}
<div class="container">

    <div class="display-5 text-dark text-center mt-5 mb-5">Comentario a Cliente </div>

    {%with mensaje = get_flashed_messages() %}
    {%if mensaje%}
    {%for msj in mensaje%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ msj }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {%endfor%}
    {%endif%}
    {%endwith%}
    <br>
    <div class="container">
        <div class="row">

            <div class="col">
                <div class="card text-center">
                    <div class="card-header">
                       Comentario
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Cliente</h5>
                        <input type="text" class="form-control" id="staticEmail2">
                        <p class="card-text">Comentario</p>
                        <input type="text" class="form-control" id="staticEmail2">
                    
                    </div>
                    <div class="card-footer text-muted">
                        <a href="/ComentarioCliente" class="btn btn-warning">Enviar</a>
                        <a href="/ComentarioCliente" class="btn btn-danger">Cancelar</a>
                    </div>
                    
                </div>
            </div>
            
            
        </div>
    </div>
    
    







</div>
{%endblock%}
