{%extends 'plantilla.html'%}
{%block body%}
<div class="container">

    <div class="display-5 text-dark text-center mt-5 mb-5"> Crear Departamento</div>
    {%with mensaje = get_flashed_messages() %}
    {%if mensaje%}
    {%for msj in mensaje%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ msj }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {%endfor%}
    {%endif%}
    {%endwith%}

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card text-center">
                    
                        <form action="/insertDepas" method="POST" class="row g-3 col-12">
                            <div class="card-body">
                                <label class="form-label">Nombre</label>
                                <input type="text"  class="form-control" name="nombreDepa" >
                            </div>
                        
                            <div class="card-footer text-muted">
                                <button type="submit" class="btn btn-success">Guardar</button>
                                <a href="/adminDepartamentos" class="btn btn-danger">Cancelar</a>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>





</div>
{%endblock%}
