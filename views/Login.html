<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="https://w0.peakpx.com/wallpaper/66/828/HD-wallpaper-retrowave-car-retrowave-cars.jpg">
	<div class="container">
		<div class="img">
			<img src="static\img\MaquinDashBoards logo.png">
		</div>
		<div class="login-content">
			<form action="Login.html" >
				<img src="https://steamuserimages-a.akamaihd.net/ugc/1821118587462985188/91F07BCA230A4C46902010FCEDC003E533DD2C46/?imw=512&&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="static\js\main.js"></script>
</body>
</html>
