{%extends 'plantilla.html'%}
{%block body%}
<div class="container">

    <div class="display-5 text-dark text-center mt-5 mb-5"> Administrador de Departamentos </div>
    {%with mensaje = get_flashed_messages() %}
    {%if mensaje%}
    {%for msj in mensaje%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ msj }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {%endfor%}
    {%endif%}
    {%endwith%}

   
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="E-MAIL" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">@macuindash.com</span>
      </div>
      
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Domicilio</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Departamento</span>
        <select name="" id="" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            <option value="">LOGISTICA</option>
            <option value="">VENTAS</option>
            <option value="">ADMINISTRADOR</option>
            <option value="">AUXILIAR</option>
        </select>

        <span class="input-group-text" id="basic-addon3"> Telefono</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="TELEFONO 442 202 1040">
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">TIPO</span>
        <select name="" id="" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            <option value="">ADMIN</option>
            <option value="">AUXILIAR</option>
            <option value="">CLIENTE</option>
        </select>
      </div>
      
      <div class="input-group">
        <div class="card-footer text-muted">
            <a href="#" class="btn btn-warning">ACTUALIZAR</a>
            <a href="/" class="btn btn-danger">CANCELAR</a>
          </div> 
      </div>
</div>
{%endblock%}
