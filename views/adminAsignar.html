{%extends 'plantilla.html'%}
{%block body%}
<div class="container">

    {%with mensaje = get_flashed_messages() %}
    {%if mensaje%}
    {%for msj in mensaje%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ msj }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {%endfor%}
    {%endif%}
    {%endwith%}
    <br>
    <div class="container">
        <div class="row">

            <div class="col">
                <div class="card text-center">
                    <div class="card-header">
                       ASIGNAR TRABAJO
                    </div>

                    <div class="card-body">
                        <form class="row g-3" action="/asignarTicket/{{ticketSend}}/{{loguser}}" method="POST">
                                <div class="col-md-4">
                                    <label for="inputState" class="form-label">Auxiliares</label>
                                    <select id="inputState" class="form-select" name="txtAuxiliar" >
                                        <option selected disabled>Elige uno...</option>
                                        {%for aux in auxiliar%}
                                            <option value="{{aux.0}}">{{aux.1}}</option>
                                        {%endfor%}
                                    </select>
                                </div>
                            
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Asignar</button>
                                <a type="submit" href="/adminTickets/{{loguser}}" class="btn btn-primary">Regresar</a>
                            </div>
                        </form>
                    </div>
                    
                    
                </div>
            </div>
            
                        
        </div>
    </div>
    <br>

    {%for infoAux in ticketsAux%}
        <div class="container">
            <div class="row">

                <div class="col">
                    <div class="card text-center">
                        <div class="card-header bg-success">
                            {{infoAux.0}}
                        </div>
                        <div class="card-body">
                            <h5 class="card-title ">{{infoAux.1}} tickets</h5>
                        </div>
                
                    </div>
                </div>

            </div>
        </div>
    {%endfor%}
        
    







</div>
{%endblock%}
