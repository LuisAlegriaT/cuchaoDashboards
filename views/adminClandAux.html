
<head>
    <title>
        Vista Admin
    </title>
</head>


{%extends 'plantilla.html'%}
{%block body%}
<div class="container">

    <div class="display-2 text-primary text-center mt-5 mb-5"> Bienvenido a Macuin Dashboards </div>
    {%with mensaje = get_flashed_messages() %}
    {%if mensaje%}
    <ul class=flashes>
        {%for msj in mensaje%}
    
        <div class="alert alert-warning alert-dismissible mb-3" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            {{ msj }}
        </div>
    
    </ul>
    
    {%endfor%}
    {%endif%}
    {%endwith%}

    <div>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
            <a href="/loginCrear/{{loguser}}" class="btn btn-outline-success">Nuevo</a>
          </form>
    </div><br>

    <div class="container">
        <div class="row">
            {%for usu in usuario%}
            <div class="col">
                <div class="card text-center">
                    <div class="card-header" style="color: white; background-color: #4D64A4;">
                        {{usu.3}}
                    </div>
                    <div class="card-body">
                        <label class="card-title">{{usu.1}}</label><br>
                        <label class="card-text">{{usu.4}}</label><br>
                        <label for="">{{usu.11}}</label>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="/editarPersonal/{{usu.2}}/{{loguser}}" class="btn btn-danger">Actualizar</a>
                        <a href="/eliminarPersonal/{{usu.2}}/{{loguser}}" class="btn btn-warning">Eliminar</a>
                      </div> 
                </div>
                <br>
            </div> 
            {%endfor%}
            

        </div>
    </div>

{%endblock%}
