{%extends 'plantilla.html'%}
{%block body%}
<div class="container">

    {%with mensaje = get_flashed_messages() %}
    {%if mensaje%}
    {%for msj in mensaje%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ msj }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {%endfor%}
    {%endif%}
    {%endwith%}
    <br>
    <div class="container">
        <div class="row">

            <div class="col">
                <div class="card text-center">
                    <div class="card-header">
                       COMENTARIOS
                    </div>
                    <div class="card-body">
                        <a href="/ComentarioCliente" class="btn btn-secondary">Cliente</a>
                        <a href="/"class="btn btn-secondary">Auxiliar</a>
                    </div>
                    
                </div>
            </div>
            
            
        </div>
    </div>
    
    







</div>
{%endblock%}
