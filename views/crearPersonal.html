{%extends 'plantilla.html'%}
{%block body%}
<div class="container">

    <div class="display-5 text-dark text-center mt-5 mb-5"> Nuevo Personal </div>
    {%with mensaje = get_flashed_messages() %}
    {%if mensaje%}
    {%for msj in mensaje%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ msj }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {%endfor%}
    {%endif%}
    {%endwith%}
    
    <form action="/crearPersonal/{{loguser}}" method="POST">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Nombre</span>
        <input type="text" name="txtnombre" class="form-control" id="basic-url" aria-describedby="basic-addon3">
      </div>

      <div class="input-group mb-3">
        <input type="text" name="txtmail" class="form-control" value="@macuindash.com" placeholder="E-MAIL" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="txtmail " type="text" name="txtmail">@macuindash.com</span>
      </div>
      
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Domicilio</span>
        <input type="text" name="txtdomicilio" class="form-control" id="basic-url" aria-describedby="basic-addon3">
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Departamento</span>
        <select name="txtdepartamento" id="" class="form-control" id="basic-url" aria-describedby="basic-addon3">
          {%for usu in usuario%}
          <option value="{{usu.0}}">{{usu.1}}</option>
          {%endfor%}
          
        </select>
        
        
        

        <span class="input-group-text" id="basic-addon3"> Telefono</span>
        <input type="number" name="txttelefono" class="form-control" id="basic-url" aria-describedby="basic-addon3" >
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">TIPO</span>
        <select name="txttipo" id="" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            {%for tipo in tipousuario%}
            <option value="{{tipo.0}}">{{tipo.1}}</option>
            {%endfor%}

        </select>
      </div>
      
      <div class="input-group">
        <div class="card-footer text-muted">
            <button class="btn btn-success" type="submit">Guardar Personal</button>
            <a href="/adminClandAux/{{loguser}}" class="btn " style="color: black; background-color: #CD6155;">Cancelar</a>
        </div>
      </div>
      </form>

</div>
{%endblock%}
