{%extends 'plantilla.html'%}
{%block body%}
<div class="container">

    <div class="display-5 text-dark text-center mt-5 mb-5"> Nuevo Personal </div>
    {%with mensaje = get_flashed_messages() %}
    {%if mensaje%}
    {%for msj in mensaje%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ msj }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {%endfor%}
    {%endif%}
    {%endwith%}
    
    <form action="/crearPersonal" method="POST">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Nombre</span>
        <input type="text" name="txtnombre" class="form-control" id="basic-url" aria-describedby="basic-addon3">
      </div>

      <div class="input-group mb-3">
        <input type="text" name="txtmail" class="form-control" placeholder="E-MAIL" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">@macuindash.com</span>
      </div>
      
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Domicilio</span>
        <input type="text" name="txtdomicilio" class="form-control" id="basic-url" aria-describedby="basic-addon3">
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Departamento</span>
        <input type="text" name="txtdepartamento" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        
        

        <span class="input-group-text" id="basic-addon3"> Telefono</span>
        <input type="text" name="txttelefono" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="TELEFONO 442 202 1040">
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">TIPO</span>
        <select name="txttipo" id="" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            <option value="ADMIN">ADMIN</option>
            <option value="AUXILIAR">AUXILIAR</option>
            <option value="CLIENTE">CLIENTE</option>

        </select>
      </div>
      
      <div class="input-group">
        <div class="card-footer text-muted">
            <button class="btn btn-success" type="submit">Actualizar Album</button>
        </div>
      </div>
      </form>

</div>
{%endblock%}
