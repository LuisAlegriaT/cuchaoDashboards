{%extends 'plantilla.html'%}
{%block body%}
<div class="container">

    <div class="display-5 text-dark text-center mt-5 mb-5"> Nueva  Solicitud </div>
    {%with mensaje = get_flashed_messages() %}
    {%if mensaje%}
    {%for msj in mensaje%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ msj }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {%endfor%}
    {%endif%}
    {%endwith%}
    
    
    <form action="" method="">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Autor</span>
        <input type="text" name="txtnombre" class="form-control" id="basic-url" aria-describedby="basic-addon3" value="Paloma" disabled>
      </div>

      
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Departamento</span>
        <input type="text" name="txtdomicilio" class="form-control" id="basic-url" aria-describedby="basic-addon3" value="Produccion" disabled>

        <span class="input-group-text" id="basic-addon3">Fecha</span>
        <input type="text" name="txtdomicilio" class="form-control" id="basic-url" aria-describedby="basic-addon3" >
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Clasificacion</span>
        <input type="text" name="txtdomicilio" class="form-control" id="basic-url" aria-describedby="basic-addon3">
      </div>

      <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">Detalles</span>
          <input type="text" name="txtdomicilio" class="form-control" id="basic-url" aria-describedby="basic-addon3">
      </div>   
      
      <div class="input-group">
        <div class="card-footer text-muted">
            <button class="btn btn-success" type="submit">Guardar</button>
            <a href="/adminSolicitud" class="btn " style="color: black; background-color: #CD6155;">Cancelar</a>
        </div>
      </div>
      </form>

</div>
{%endblock%}
